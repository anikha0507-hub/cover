
<html>
    <head>
        <script>
            function calc()
            {
                var cel=Number(document.getElementById("c").value)
                document.getElementById("f").value=cel*1.8+32
            }
            </script>
    </head>




            <body>
                <label>enter value of 'cel'</label>
                <input type="text" id="c">
                <input type="submit" onclick="calc()">
                <input type="text" id="f">
            </body>
</html>
